{% if jekyll.environment == 'production' %}
   {% assign relative_prefix = '/' | append: site.repo_name %}
{% else %}
   {% assign relative_prefix = '' %}
{% endif %}

<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Click or tap anywhere!</title>

    <link href="{{ relative_prefix }}/static/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="{{ relative_prefix }}/static/css/split.css" rel="stylesheet" type="text/css" />
    <link href="{{ relative_prefix }}/static/img/favicon.png" rel="icon" type="image/png" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-17427236-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-17427236-4');
    </script>
  </head>
  <body>
    <div id="container"></div>

    <script src="{{ relative_prefix }}/static/js/split.js"></script>
  </body>
</html>
