{% if jekyll.environment == 'production' %}
   {% assign relative_prefix = '/' | append: site.repo_name %}
{% else %}
   {% assign relative_prefix = '' %}
{% endif %}

<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Color Split</title>

    <link href="{{ relative_prefix }}/static/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="{{ relative_prefix }}/static/css/container.css" rel="stylesheet" type="text/css" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-17427236-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-17427236-4');
    </script>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/javascript">
      const getRandomColor = function() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r}, ${g}, ${b})`;
      };

      const addSplitListener = function(target) {
        const listener = function() {
          appendSplittableChild(target);
          appendSplittableChild(target);
          target.removeEventListener('click', listener);
        };
        target.addEventListener('click', listener);
      };

      const appendSplittableChild = function(target) {
        const child = document.createElement('div');
        child.style.backgroundColor = getRandomColor();
        addSplitListener(child);
        target.appendChild(child);
      };

      const container = document.getElementById('container');
      appendSplittableChild(container);
    </script>
  </body>
</html>
